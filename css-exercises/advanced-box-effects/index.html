<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1 {
      display: inline;
   color: white;
   font-size: 80px;
   font-weight: bolder;
   font-family: sans-serif;
   background: url('./colorful-heart.png') no-repeat center;
   background-clip: text;
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
  }
  .container {
    display: inline-block;
    position: relative;
    text-align: center;
    color: white;
  }
  .center {
    position: absolute;
    color: black;
    font-size: 50px;
    font-family: sans-serif;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>
  <div class="container">
    <img src="./colorful-heart.png" alt="colorful-heart">
    <h2 class="center">WOW</h2>
  </div>
  <h1>Wow</h1>
</body>
</html>
