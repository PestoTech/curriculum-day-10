    .inner-circle {
    /* height: 100px; */

    /* margin-left: 30%; */

    top: -20%;
    left: -20%;
    height: 100px;
    /* right: -20%; */
    bottom: -20%;
    }
  </style>
</head>

<body>
  <div class="outer-circle">
