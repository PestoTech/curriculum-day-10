<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS grids example</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-gap: 40px;
      }
      .col {
        background: pink
      }
       .span6 {
        grid-column-start: 2;
        grid-column-end: 8;

      }
      .span3 {
        grid-column-start: span 3;
      }
      .span2 {
        grid-column-start: span 2;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div> 
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
      <div class="col">13some content</div>
      <div class="col span6">14this is more content</div>
      <div class="col span3">15this is less</div>
      <div class="col span2">16</div>     
    </div>
  </body>
</html>
