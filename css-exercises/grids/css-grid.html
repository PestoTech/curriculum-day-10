<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS grids example</title>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 3fr;
      grid-column-gap: 10px;
      grid-row-gap: 10px;
    }

    .col {
      background-color: pink;
    }

    .col-14 {
      grid-column: 2 / 8;
    }

    .col-15 {
      grid-column: 8 / 11;
    }

    .col-16 {
      grid-column: 11 / span 2;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
    <div class="col">5</div>
    <div class="col">6</div>
    <div class="col">7</div>
    <div class="col">8</div>
    <div class="col">9</div>
    <div class="col">10</div>
    <div class="col">11</div>
    <div class="col">12</div>
    <div class="col col-13">13</div>
    <div class="col col-14">14</div>
    <div class="col col-15">15</div>
    <div class="col col-16">16</div>
  </div>
</body>

</html>
