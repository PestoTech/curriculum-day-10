<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS grids example</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-areas: 'col1 col2 col3 col4 col5 col6 col7 col8 col9 col10 col11 col12'
                              'col13 col14 col14 col14 col14 col14 col14 col15 col15 col15 col16 col16';
        grid-gap: 10px;
        background-color: rgb(226, 33, 243);
        padding: 10px;
}
.wrapper > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
      .col1 {
        grid-area: col1;
      }
      .col2 {
        grid-area: col2;
      }

      .col3 {
        grid-area: col3;
      }

      .col4 {
        grid-area: col4;
      }

      .col5 {
        grid-area: col5;
      }

      .col6 {
        grid-area: col6;
      }

      .col7 {
        grid-area: col7;
      }

      .col8 {
        grid-area: col8;
      }

      .col9 {
        grid-area: col9;
      }


      .col10 {
        grid-area: col10;
      }

      .col11 {
        grid-area: col11;
      }

      .col12 {
        grid-area: col12;
      }
      
      .col13 {
        grid-area: col13;
      }

      .col14 {
        grid-area: col14;
      }

      .col15 {
        grid-area: col15;
      }

      .col16 {
        grid-area: col16;
      }



    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="col1">1</div>
      <div class="col2">2</div>
      <div class="col3">3</div>
      <div class="col4">4</div>
      <div class="col5">5</div>
      <div class="col6">6</div>
      <div class="col7">7</div>
      <div class="col8">8</div>
      <div class="col9">9</div>
      <div class="col10">10</div>
      <div class="col11">11</div>
      <div class="col12">12</div>
      <div class="col13">13</div>
      <div class="col14">14</div>
      <div class="col15">15</div>
      <div class="col16">16</div>     
    </div>
  </body>
</html>
